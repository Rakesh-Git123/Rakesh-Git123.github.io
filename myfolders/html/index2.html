<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Login Form</legend>
    <form action="">
        <p>
            <input type="email" placeholder="Enter your email" required autofocus>
        </p>
        <p><input type="password" placeholder="Enter your password" required></p>
        <p><input type="date"></p>
        <p>
            <input type="checkbox" value="MERN" name="tech"> MERN stack developer
            <input type="checkbox" value="JAVA" name="tech"> Java developer
        </p>

        <p>
            <input type="radio" value="male" name="gender"> Male
            <input type="radio" value="female" name="gender"> Female
        </p>

        <p>
            <select name="stream">
                <option value="btech">BTech</option>
                <option value="mtech">MTech</option>
                <option value="bca" selected>BCA</option>
            </select>
        </p>

        <p><input type="file" name="file"></p>
        <p><input type="color" name="color"></p>
        <p><textarea rows="4" cols="100" placeholder="Enter something"></textarea></p>
        <button>Login</button>
        <input type="reset">
    </form>
</fieldset>
    
</body>
</html>
